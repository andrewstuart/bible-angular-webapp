<h1>{{verses[0].book}}</h1>
<ul>
  <li ng-repeat="(chapter, verses) in chapters">
    <a ng-href="##chapter-{{chapter}}">Chapter {{chapter}} ({{verses.length}} verses)</a>
  </li>
</ul>
<span class="verse" ng-repeat="verse in verses | orderBy:['book', 'chapter', 'verse'] track by (verse.version + verse.id)">
  <h2 id="chapter-{{::verse.chapter}}" ng-if="verse.verse === 1">{{::verse.chapter}}</h2>
  <sup>{{verse.verse}}</sup>
  <!-- <span class="reference">{{::verse.book}} {{::verse.chapter}}:{{::verse.verse}}</span> -->
  <span class="text">{{::verse.text}}</text>
</span>
