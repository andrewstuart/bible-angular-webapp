<h1>{{verses[0].book}}</h1>

<div ng-repeat="(version, verses) in versions">
  <h2>{{version}}</h2>
  <span class="verse" ng-repeat="verse in verses | orderBy:['book', 'chapter', 'verse'] track by (verse.version + verse.id)">
    <h3 id="chapter-{{::verse.chapter}}" ng-if="verse.verse === 1">
      <span class="prev" ng-if="verse.chapter > 1"><a ng-href="#/text/{{verse.book}}/{{verse.chapter-1}}">&lt;</a></span>
      <span class="chapter">Chapter {{::verse.chapter}}</span>
      <span class="next"><a ng-href="#/text/{{verse.book}}/{{verse.chapter+1}}">&gt;</a></span>
    </h3>
    <sup>{{verse.verse}}</sup>
    <!-- <span class="reference">{{::verse.book}} {{::verse.chapter}}:{{::verse.verse}}</span> -->
    <span class="text">{{::verse.text}}</text>
  </span>
</div>
